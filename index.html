<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Architecture Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            stone: '#F5F5F4',
            concrete: '#E7E5E4',
            warm: '#78716C',
            ink: '#1C1917'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-stone text-ink">

<!-- HERO SECTION -->
<section class="px-10 py-28 max-w-6xl">
  <h1 class="text-6xl font-bold leading-tight">
    Architecture<br>defined by clarity
  </h1>
  <p class="mt-6 text-warm max-w-xl">
    Architectural Designer focused on spatial logic, material honesty,
    and clean modern design.
  </p>
</section>

<!-- PROJECTS SECTION -->
<section class="px-10 py-24 border-t border-stone-300">
  <h2 class="text-2xl mb-12">Selected Works</h2>

  <!-- PROJECTS WILL APPEAR HERE -->
  <div id="projectsGrid" class="grid md:grid-cols-2 gap-20"></div>
</section>

<!-- SCRIPT THAT LOADS PROJECTS -->
<script>
fetch('content/projects/index.json')
  .then(function(response) {
    return response.json();
  })
  .then(function(data) {
    var grid = document.getElementById('projectsGrid');

    data.projects.forEach(function(project) {
      var projectCard = `
        <div>
          <img src="${project.image}" class="mb-6 aspect-[4/3] object-cover bg-concrete">
          <h3 class="text-xl font-medium">${project.title}</h3>
          <p class="text-warm text-sm">${project.type} Â· ${project.location}</p>
        </div>
      `;
      grid.innerHTML += projectCard;
    });
  });
</script>

</body>
</html>
